<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hajdu boro</title>
    <!-- Load Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #e0e0e0;
            text-align: center;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav {
            display: flex;
            background: #e5e5e5;
            border-radius: 50px;
            padding: 5px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }

        nav a:hover {
            background: #ddd;
        }

        nav a.active {
            background: white;
            color: black;
            position: relative;
            z-index: 1;
        }

        /* Glow effect on hover for Contact */
        nav a.active:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        /* Page Title */
        h1.main-title {
            font-weight: 300;
            margin-top: 60px; /* increased for more spacing */
            margin-bottom: 10px;
        }

        /* Sections */
        section {
            margin: 20px 0;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            padding: 5px;
            margin: 0;
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 700px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation menu -->
    <div class="nav-container">
        <nav>
            <a href="https://www.behance.net/borhajdu">CV</a>
            <a href="https://www.instagram.com/the.borka/">About</a>
            <a href="https://www.linkedin.com/in/boro-hajdu-8701a3254/" class="active">Contact</a>
        </nav>
    </div>

    <!-- Page content -->
    <h1 class="main-title">Let's make it happen.</h1>

    <section>
        <div class="gallery">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/808b18216643217.6783c6238f811.jpg" alt="Project 1">
            <img src="https://via.placeholder.com/800x600" alt="Project 2">
        </div>
    </section>

</body>
</html>
